        function copy(obj,newObj,deep){
            for(var value in obj){
                if(typeof obj[value] != "object"){
                    newObj[value] = obj[value]
                }else{
                    var temObj = new obj[value].constructor
                    copy(obj[value],temObj,deep)
                    newObj[value] = temObj
                }
            }
