function  extend(obj1, deep){
	//deep    为true时，启定深拷贝，为false时，启动浅拷贝
	var obj = {};
	if(obj1  instanceof  Array){
		//true  就是数组，obj就是数组
		obj = [ ];
	}
	for(var key in obj1){
		var  value = obj1[ key ];
		//判断value是不是引用型，判断deep是true还是false
		obj[ key ] = (!!deep  && typeof  value  === 'object'  &&  value  !==  null) ? extend( value, deep) : value;
		console.log(obj === obj1)
		
	}
	return  obj;
}
